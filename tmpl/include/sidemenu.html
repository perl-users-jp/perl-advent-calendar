            <div id="beta" class="span4"> 
                <div class="module-feed module"> 
                    <h2 class="module-header">Tracks</h2> 
                    <div class="module-content"> 
                        <ul> 
                            [% FOR track IN tracks %]
                                <li><a href="[% uri_for(year _ '/' _ track _ '/') %]">[% track %]</a></li>
                            [% END %]
                        </ul> 
                        書いてみたい方は<a href="http://perl-users.jp/articles/advent-calendar/help.html">ココ</a>を参照下さい。
                    </div> 
                </div> 
 
                <div class="module-elsewhere module"> 
                    <h2 class="module-header">Other Sites</h2> 
                    <div class="module-content"> 
                        <ul>
                        [% FOR site IN conf.links %]
                            <li><a href="[% site.href %]">[% site.label %]</a></li>
                        [% END %]
                        </ul>
                    </div> 
                </div> 

                <!-- powered by --> 
                <div class="module-powered module"> 
                    <div class="module-content"> 
                        Powered by <a href="https://github.com/p5-app-adventcalendar/p5-app-adventcalendar/" title="p5-app-adventcalendar">p5-app-adventcalendar</a> 
                    </div> 
                </div> 
 
            </div>
